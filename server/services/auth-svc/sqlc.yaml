version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "queries"
        out: "internal/repository/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
